query Order($id: String) {
  order(id: $id) {
    id
    orderHash
    interpreter
    interpreterStore
    expressionDeployer
    expression
    orderActive
    handleIO
    meta {
      id
    }
    validInputs {
      id
    }
    validOutputs {
      id
    }
    orderJSONString
    expressionJSONString
    transaction {
      id
    }
    owner {
      id
    }
    emitter {
      id
    }
    timestamp
    takeOrders {
      id
    }
    ordersClears {
      id
    }
  }
}
