query ContextEntity($id: String) {
  contextEntity(id: $id) {
    id
    caller {
      id
    }
    callingContext
    calculationsContext
    vaultInputsContext
    vaultOutputsContext
    signedContext {
      id
      signer
      context
    }
    transaction {
      id
    }
    emitter {
      id
    }
    timestamp
  }
}
