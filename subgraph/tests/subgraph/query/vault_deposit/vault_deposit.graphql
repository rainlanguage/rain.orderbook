query VaultDeposit($id: String) {
  vaultDeposit(id: $id) {
    id
    sender {
      id
    }
    token {
      id
    }
    vaultId
    vault {
      id
    }
    amount
    amountDisplay
    tokenVault {
      id
    }
    transaction {
      id
    }
    emitter {
      id
    }
    timestamp
  }
}
