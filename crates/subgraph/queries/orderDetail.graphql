query OrderDetailQuery($id: Bytes!) {
  order(id: $id) {
    orderBytes
    orderHash
    owner
    outputs {
      token {
        id
        address
        name
        symbol
        decimals
      }
      balance
      vaultId
    }
    inputs {
      token {
        id
        address
        name
        symbol
        decimals
      }
      balance
      vaultId
    }
    orderbook {
      id
    }
    active
    lastModified
    addEvents(first: 1, orderBy: transaction__timestamp, orderDirection: desc) {
      transaction {
        blockNumber
        timestamp
      }
    }
  }
}
