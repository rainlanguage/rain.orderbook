query OrdersListQuery($skip: Int = 0, $first: Int = 25) {
  orders(orderBy: timestampAdded, orderDirection: desc, skip: $skip, first: $first) {
    orderBytes
    orderHash
    owner
    outputs {
      token {
        id
        address
        name
        symbol
        decimals
      }
      balance
      vaultId
    }
    inputs {
      token {
        id
        address
        name
        symbol
        decimals
      }
      balance
      vaultId
    }
    orderbook {
      id
    }
    active
    timestampAdded
    addEvents(first: 1, orderBy: transaction__timestamp, orderDirection: desc) {
      transaction {
        blockNumber
        timestamp
      }
    }
  }
}