query OrdersQuery {
  orders(
    where: {id :"0x048335cbe33eeb0f954f1dfc3595dc48437b8b499319f2e3bcbdfab3cef03383"}
  ) {
    id
    handleIO
    owner {
      id
    }
    expression
    interpreter
    interpreterStore
    validInputs(orderBy: index, orderDirection: asc) {
      index
      token {
        id
        symbol
        decimals
      }
      tokenVault {
        balance
      }
      vault {
        id
      }
    }
    validOutputs(orderBy: index, orderDirection: asc) {
      index
      token {
        id
        symbol
        decimals
      }
      tokenVault {
        balance
      }
      vault {
        id
      }
    }
  }
}