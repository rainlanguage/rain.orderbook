query OrdersQuery {
  orders(
    where: {orderActive: true}
  ) {
    id
    handleIO
    owner {
      id
    }
    expression
    interpreter
    interpreterStore
    validInputs(orderBy: index, orderDirection: asc) {
      index
      token {
        id
        symbol
        decimals
      }
      tokenVault {
        balance
      }
      vault {
        id
      }
    }
    validOutputs(orderBy: index, orderDirection: asc) {
      index
      token {
        id
        symbol
        decimals
      }
      tokenVault {
        balance
      }
      vault {
        id
      }
    }
  }
}